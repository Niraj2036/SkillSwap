<!-- verify-otp-template.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #e6f2f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #2d2d2d;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #0288d1, #26c6da);
      color: white;
      padding: 25px;
      text-align: center;
    }
    .content {
      padding: 25px;
    }
    .otp-box {
      background: #e0f7fa;
      padding: 18px;
      border-radius: 6px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #00796b;
      letter-spacing: 4px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>OTP Verification</h2>
    </div>
    <div class="content">
      <p>Hi [User],</p>
      <p>Use the following OTP to verify your email address:</p>
      <div class="otp-box">[OTP_CODE]</div>
      <p>This OTP is valid for the next 10 minutes.</p>
      <p>If you did not request this, please ignore this message.</p>
      <p style="margin-top: 25px;">â€“ Skill Swap Team</p>
    </div>
  </div>
</body>
</html>
