<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #e3eafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #2d2d2d;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #3949ab, #7e57c2);
      color: white;
      padding: 25px;
      text-align: center;
    }
    .content {
      padding: 25px;
    }
    .otp-box {
      background: #f0f4ff;
      padding: 18px;
      border-radius: 6px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #3f51b5;
      letter-spacing: 4px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Password Reset OTP</h2>
    </div>
    <div class="content">
      <p>Hi [User],</p>
      <p>We received a request to reset your password. Use the OTP below to proceed:</p>
      <div class="otp-box">[OTP_CODE]</div>
      <p>This OTP is valid for the next 10 minutes.</p>
      <p>If you didn’t request this, you can safely ignore this email.</p>
      <p style="margin-top: 25px;">– Skill Swap Team</p>
    </div>
  </div>
</body>
</html>
