<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .header {
      background: linear-gradient(135deg, #8e9eab, #eef2f3);
      color: #4b4b4b;
      padding: 25px;
      text-align: center;
    }
    .content {
      padding: 25px;
    }
    .btn {
      background: #7986cb;
      color: #fff;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Request Update</h2>
    </div>
    <div class="content">
      <p>Hi [User],</p>
      <p>Unfortunately, your skill swap request with <strong>[Other User]</strong> was <strong>not accepted</strong> this time.</p>
      <p>Don't worry, you can explore many more users to connect with and exchange skills!</p>
      <a href="[APP_LINK]" class="btn">Find New Connections</a>
      <p style="margin-top: 25px;">Keep learning,<br />Skill Swap Team</p>
    </div>
  </div>
</body>
</html>
